<!DOCTYPE html>
<html>
    <head>
        <title>DOM Project</title>
        <style>
            .subscribe-button{
                border: none;
                padding: 10px;
                background-color: rgb(74, 147, 74);
                color: white;
                font-size: 15px;
                font-weight: bold;
                border-radius: 15px;
                cursor: pointer;
                margin-bottom: 15px;
            }

            .cost-input{
                background-color: rgb(194, 244, 115);
                font-size: 15px;
                padding: 10px;
                
            }

            .calculate-button{
                font-size: 15px;
                font-weight: bold;
                padding: 10px 50px;
                background-color: rgb(115, 244, 128);
                color: rgb(185, 22, 22);
                border-style: double;
                cursor: grab ;
            }


        </style>
    </head>
    
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            buttonElement = document.querySelector('.js-subscribe-button');
            buttonElement.innerHTML = fixSubscribe(buttonElement.innerText);            
        " class="js-subscribe-button subscribe-button"
        >Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <input class="cost-input"
            placeholder="Buy me a chicken">
        <button 
            class="calculate-button"
            onclick="console.log('something different')"
            >
        Something
        </button>
        

      <script>
        function fixSubscribe(inp){
            if (inp === 'Subscribe'){
                return 'Subscribed';
            } else return 'Subscribe';

        }


      </script>
    </body>

</html>
