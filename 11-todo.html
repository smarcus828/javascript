<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays and lists
        </title>
        <link rel="stylesheet"
			href="styles/11-todo.css">
    </head>

    <body>

      <p>ToDo List Practice 1</p>
        <div class="todo-grid">
        <input placeholder="Todo name" id="Input1" class="input-box">
        <button onclick="addToDo(document.getElementById('Input1').value )
            document.getElementById('Input1').value = '';
            ">Add</button>
      </div>


      <p>Todo List Practice 2</p>
      <div class="todo-grid">
        <input placeholder="Todo name" id="Input2" class="input-box">
        <button onclick="addToDo(document.getElementById('Input2').value )
            document.getElementById('Input2').value = '';
            displayList()
        ">Add</button>
      </div>
    
        
      
      
      <p>Todo List 3</p>
      <div class="todo-grid todo-input">
        <input placeholder="Todo name" id="Input3" class="input-box">
        <input type="date" id="dater">
        <button 
            class="stdbutton addbutton"
            onclick="addToDo(document.getElementById('Input3').value, document.getElementById('dater').value)
            document.getElementById('Input3').value = '';
            displayList()
            // console.log(document.getElementById('Input3').value)
            // console.log(document.getElementById('dater').value)
        ">Add</button>
      </div>
    <div id="listdisplay" class="todo-grid"></div>

      
      <script src="scripts/11-todo.js";></script>
     
    </body>

</html>
