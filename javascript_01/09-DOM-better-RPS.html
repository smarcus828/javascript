<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock, Paper, Scissors
        </title>
        <link rel="stylesheet"
					href="styles/10-rps.css">
    </head>

    <body>
    
      <p class="title">Rock Paper Scissors</p>

      <!-- ROCK -->
      <button onclick="
      	userChoice = 'ROCK';
				playGame(userChoice);
        ">
				<img src="images/rock.png" class="move-icon">
			</button>
    
      <!-- PAPER -->
      <button onclick="
        userChoice = 'PAPER';
        playGame(userChoice);
      	">
				<img src="images/paper.png" class="move-icon">
			</button>

      <!-- SCISSORS -->
      <button onclick="
        userChoice = 'SCISSORS';
        playGame(userChoice);
      	">
				<img src="images/scissors.png" class="move-icon">
			</button>

      <!-- RESET -->
      <button 
        class="mybutton"
        onclick="
        tally.reset();
        displayTally();
      ">RESET</button>  

      <!-- GO -->
      <button
        class="mybutton"
        onclick="playAlone();
        ">AutoPlay</button>      


      <!-- DISPLAYS -->
      <p class="title">Results</p>
      <div class="result" id="winPanel"></div>

      <p class="title">Tally</p>
      <div class="result" id="resultPanel"></div>



 
      <script src="scripts/10-rps.js";></script>
    </body>

</html>
