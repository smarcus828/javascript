<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Chicken Review
        </title>
        <style>
 
            .cyan-button {
                background-color: cyan;
                border: none;
                border-radius: 8px;
                font-size: 20px;
                padding: 20px 20px;
            }
        
            .orange-button {
                background-color: orange;
                border: none;
                border-radius: 8px;
                font-size: 20px;
                padding: 20px 20px;
            }
        
        </style>
    </head>

    <body>
        <button title="FLEEEEEB" class="orange-button" onclick="
          alert('Something else');
          ">
            hello
        </button>
        
        <button class="cyan-button">
            TWO
        </button>
        
        <p>
            paragraph of text for good measure
        </p>
      <script>
        // Comment on a single line
        alert('Hello')    // Comment after a line
        console.log(6+9);
      </script>
    </body>

</html>
