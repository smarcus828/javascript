<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM with input
        </title>
    </head>

    <body>
        <button>Subscribe</button>
        <p> Shipping Calculator</p>
        <p> Orders under $40 - + $10 shipping</p>
        <p> Orders over $40 = FREE Shipping</p>
        <input
            placeholder="Cost of Order"
            onkeydown="evaluateKey(event.key);"
            type="number"
            id='cost' >
        <button
            onclick="calculateTotal();
        ">Calculate</button>
        <p id='Total'
        >Total Cost</p>


      

      <script>
        function calculateTotal() {
            const inputElement=document.getElementById('cost');
            let totalCost=Number(inputElement.value)
            if (totalCost < 40){
                totalCost=totalCost+ 10;
            }

            document.getElementById('Total').innerHTML = totalCost;
        }

        function evaluateKey(keyInput){
            console.log(keyInput);
            if (keyInput === "Enter")
                calculateTotal();
        }

        window.console.log('lalalala');


      </script>
    </body>

</html>
